<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ’Œ</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f6;
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      width: min(560px, 92vw);
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 18px;
    }

    .btns {
      display: flex;
      justify-content: center;
    }

    button {
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
    }

    .yes {
      background: #22c55e;
      color: white;
    }

    .no {
      background: #ef4444;
      color: white;
      position: fixed;
      z-index: 1;
    }

    .big-message {
      position: fixed;
      top: 8%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 34px;
      font-weight: bold;
      color: #d6336c;
      text-align: center;
      width: 90%;
      pointer-events: none;
    }

    .hidden {
      display: none;
    }

    .photos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .photos img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .photos img:last-child {
      grid-column: span 2;
      height: 220px;
    }

    @media (max-width: 480px) {
      .photos {
        grid-template-columns: 1fr;
      }

      .photos img:last-child {
        grid-column: span 1;
        height: 200px;
      }
    }
  </style>
</head>

<body>

  <div class="big-message" id="bigMsg"></div>

  <div class="card" id="card">

    <!-- QUESTION -->
    <div id="question">
      <h1>Will you be my Valentine? ğŸ’˜</h1>
      <p>I already picked the outfit ğŸ˜Œ</p>
      <div class="btns">
        <button class="yes" onclick="finalYes()">Yes</button>
      </div>
    </div>

    <!-- FINAL -->
    <div id="final" class="hidden">
      <h1>YAYYYYY ğŸ’–ğŸ˜­</h1>
      <p>Youâ€™re officially my Valentine ğŸ˜˜</p>
      <p>Look how cute we are ğŸ¥°</p>

      <div class="photos">
        <img src="us1.jpg" alt="Us 1">
        <img src="us2.jpg" alt="Us 2">
        <img src="us3.JPG" alt="Us 3">
      </div>

      <p style="margin-top:16px;">Send me a screenshot ğŸ˜ğŸ“¸</p>
    </div>

  </div>

  <!-- NO BUTTON -->
  <button class="no" id="noBtn">No</button>

  <script>
    const messages = [
      "Be fr ğŸ˜­",
      "Nice try ğŸ˜",
      "You canâ€™t catch me ğŸ’¨",
      "Just click YES already ğŸ¥º",
      "Why you chasing it ğŸ˜‚",
      "That button is scared of you"
    ];

    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const bigMsg = document.getElementById("bigMsg");

    function overlaps(a, b) {
      return !(a.right < b.left || a.left > b.right || a.bottom < b.top || a.top > b.bottom);
    }

    function moveNo() {
      const cardRect = card.getBoundingClientRect();
      const msgRect = bigMsg.getBoundingClientRect();
      let x, y, safe = false;

      while (!safe) {
        x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

        const noRect = {
          left: x,
          top: y,
          right: x + noBtn.offsetWidth,
          bottom: y + noBtn.offsetHeight
        };

        if (!overlaps(noRect, cardRect) && !overlaps(noRect, msgRect)) {
          safe = true;
        }
      }

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      bigMsg.innerText = messages[Math.floor(Math.random() * messages.length)];
    }

    window.onload = () => {
      bigMsg.innerText = "Try clicking NOâ€¦ ğŸ˜";
      moveNo();
    };

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function finalYes() {
      document.getElementById("question").classList.add("hidden");
      document.getElementById("final").classList.remove("hidden");
      noBtn.classList.add("hidden");
      bigMsg.innerText = "";
    }
  </script>

</body>
</html>
